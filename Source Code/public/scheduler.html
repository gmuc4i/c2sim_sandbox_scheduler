<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

  <head>
    <meta charset="utf-8" />
    <title>C2Sim Sandbox Scheduler</title>

    <link href="http://localhost:8080/deps/css/bootstrap.min.css"        rel="stylesheet">
    <link href="http://localhost:8080/deps/css/bootstrap-datepicker.css" rel="stylesheet">
    
    <script src="http://localhost:8080/deps/js/jquery.min.js"></script>
    <script src="http://localhost:8080/deps/js/bootstrap.min.js"></script>
    <script src="http://localhost:8080/deps/js/bootstrap-datepicker.min.js"></script>
    <script src="http://localhost:8080/deps/js/socket.io.slim.min.js"></script>
    <script src="http://localhost:8080/deps/js/js.cookie.js"></script>

    <script src="./schedule-manager.js"></script>
    
  </head>

  <body>

    <form class="navbar-form navbar-inverse navbar-fixed-top navbar-right">
      
      <div class="col-md-11">
        <!-- ROOM FOR FUTURE BUTTONS/LINKS -->
        <!-- Also pushes the logout button all the way to the right, please don't delete this div -->
      </div>
      
      <div class="container col-md-1">
        <button id="logout" type="button" class="btn btn-default navbar-btn">Logout</button>
      </div>
      
    </form>
    
    <div class="jumbotron text-center">
      <h1>Scheduler <span class="label label-info">C2 SIM Sandbox</span></h1>
    </div>

    <div class="row">

      <div class="col-sm-4 col-sm-offset-4">
        <div id="date-picker" class="input-group date" data-provide="datepicker">
          <input type="text" id="selectedDate" class="form-control" value="MM/DD/YYYY">
          <div class="input-group-addon">
            <span class="glyphicon glyphicon-th"></span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-8 col-sm-offset-2"  style="padding-top: 15px;">
          <div class="panel panel-success" align="center">
            <div class="panel-heading">
              <h3 class="panel-title">Available Time Slots</h3>
            </div>
            <div class="panel-body">
                <!-- data-toggle="buttons-checkbox" consumes Click() events for any button children -->
              <div class="btn-group" id="slots" data-toggle="buttons-checkbox">
                
                <div id="block0" style="margin-top: 8px;">
                  <button id="button0" type="button" class="btn btn-primary">00:00-01:00</button>
                  <input  id="text0"   type="text"></input>
                </div>
                
                <div id="block1" style="margin-top: 8px;">
                  <button id="button1" type="button" class="btn btn-primary">01:00-02:00</button>

                <div id="block3" style="margin-top: 8px;">

                </div>

                <div id="block5" style="margin-top: 8px;">

                  <input  id="text5"   type="text"></input>
                </div>

                <div id="block6" style="margin-top: 8px;">

                  <input  id="text6"   type="text"></input>
                </div>

                <div id="block7" style="margin-top: 8px;">
                  <button id="button7" type="button" class="btn btn-primary">07:00-08:00</button>
                  <input  id="text7"   type="text"></input>
                </div>

                <div id="block8" style="margin-top: 8px;">
                  <button id="button8" type="button" class="btn btn-primary">08:00-09:00</button>
                  <input  id="text8"   type="text"></input>
                </div>

                <div id="block9" style="margin-top: 8px;">

                <div id="block10" style="margin-top: 8px;">

                <button type="button" id="reserve" class="btn btn-lg btn-primary">Reserve!</button>
              </div>
              
            </div>
          </div>
