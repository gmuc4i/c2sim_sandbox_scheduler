<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

  <head>
    <meta charset="utf-8" />
    <title>Login Page</title>
    
    <link href="http://localhost:8080/deps/css/bootstrap.min.css" rel="stylesheet">

    <script src="http://localhost:8080/deps/js/jquery.min.js"></script>
    <script src="http://localhost:8080/deps/js/bootstrap.min.js"></script>
    <script src="http://localhost:8080/deps/js/bootstrap-datepicker.min.js"></script>
    <script src="http://localhost:8080/deps/js/socket.io.slim.min.js"></script>
    <script src="http://localhost:8080/deps/js/js.cookie.js"></script>
    
    <script src="./login.js"></script>
    
  </head>
  
  <body>

    <div class="jumbotron text-center">
      <h1>
        Scheduler <span class="label label-info">C2 SIM Sandbox</span>
      </h1>
    </div>

    <div class="row">
      
      <div class="col-md-4"></div>

      <div class="col-md-4 well well-lg">
        <div class="jumbotron text-center">
          <h2>User login</h2>
        </div>

        <div class="row">
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">Username</span>
            <input type="text" id="username" class="form-control" placeholder="Username">
          </div>
        </div>

        <div class="row" style="margin-top: 0.75em;">
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon2">Password</span>
            <input type="password" id="password" class="form-control" placeholder="•••••••">
          </div>
        </div>

        <div class="row"><hr/></div>

        <div class="row">
          <button type="button" id="login" class="btn btn-default btn-lg btn-block">Login</button>
          <hr/>
          <button type="button" id="register" class="btn btn-default btn-lg btn-block">Register</button>
        </div>

      </div>
      
    </div>
    
  </body>
  
</html>
